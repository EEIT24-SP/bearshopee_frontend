<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/voucher-ticket.css">
    <title>我的優惠券</title>
</head>
<body>
    <div class="voucherwallet">
        <div class="voucherwallet-container">
            <div class="voucherwallet-container-mainoptions">
                <div class="voucherwallet-container-mainoptions-title">我的優惠券</div>
                <div class="voucherwallet-container-mainoptions-otheroptions">
                    <div class="voucherwallet-container-mainoptions-otheroptions-option">
                        <a href="#" class="voucherwallet-container-mainoptions-otheroptions-option-link">領取更多優惠券 ></a>
                    </div>
                    <div class="voucherwallet-container-mainoptions-otheroptions-option">
                        <a href="#" class="voucherwallet-container-mainoptions-otheroptions-option-link">查看歷史紀錄</a>
                    </div>
                </div>
            </div>
            <div class="voucherwallet-container-addvoucherticket">
                <div class="voucherwallet-container-addvoucherticket-title">新增折價券</div>
                <div class="voucherwallet-container-addvoucherticket-inputwrapper">
                    <div class="input-with-validator">
                        <input type="text" placeholder="輸入折扣代碼" maxlength="255">
                    </div>
                </div>
                <button disabled="disabled" class="voucherwallet-container-addvoucherticket-button">儲存</button>
            </div>
            <div class="voucherwallet-container-voucherfilter">
                <div class="voucherwallet-container-voucherfilter-types">
                    <nav>
                        <ul>
                            <li class="voucherwallet-container-voucherfilter-types-all">
                                <div>全部</div>
                            </li>
                            <li class="voucherwallet-container-voucherfilter-types-xiongpeevoucher">
                                <div>蝦皮折價券</div>
                            </li>
                            <li class="voucherwallet-container-voucherfilter-types-sellervoucher">
                                <div>賣場折價券</div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="voucherwallet-container-voucherfilter-conditions">
                    <nav>
                        <ul>
                            <li class="voucherwallet-container-voucherfilter-conditions-new">
                                <div>最新</div>
                            </li>
                            <li class="voucherwallet-container-voucherfilter-conditions-popular">
                                <div>熱門</div>
                            </li>
                            <li class="voucherwallet-container-voucherfilter-conditions-expiring">
                                <div>即將到期</div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="voucherwallet-container-vouchercontent">
                <div class="voucherwallet-container-vouchercontent-tickets">
                    <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer">
                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper">
                            <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket">
                                <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-picwrapper">
                                    <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-picwrapper-pic">
                                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-picwrapper-pic-logo">
                                            <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-picwrapper-pic-logopic"></div>
                                        </div>
                                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-picwrapper-pic-title">蝦皮購物</div>
                                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-picwrapper-pic-side"></div>
                                    </div>
                                </div>
                                <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content">
                                    <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content-summary">
                                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content-summary-discount">折$100 低消$200</div>
                                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content-summary-expiringdate">有效日期: <span class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content-summary-expiringdate-date">2021.05.30</span></div>
                                    </div>
                                    <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content-otherlinks">
                                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content-otherlinks-gobuy">去逛逛</div>
                                        <div class="voucherwallet-container-vouchercontent-tickets-ticketcontainer-wrapper-ticket-content-otherlinks-ticketdetail">使用規則</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
