        function btn_input_page_list() {
            //获取文本输入框中的内容
            var v = [12, 24, 48]
            for (var i = 0; i < v.length; i++) {
                //获取到Ul列表
                //创建元素Li
                var input_sel_list_option = document.createElement("option");
                //向li中添加内容
                input_sel_list_option.innerHTML = v[i];
                //向ul追加元素li
                input_page_sel_list.appendChild(input_sel_list_option);
            }
            if (input_page_cnt < 2) {
                input_page_sel_list.style.visibility = 'visible';
                input_page_cnt = input_page_cnt + 1;
                console.log(input_page_cnt);
            }
            if (input_page_cnt == 2) {
                input_page_sel_list.innerHTML = "";
                input_page_sel_list.style.visibility = 'hidden';
                input_page_cnt = 0;
            }
        }
        function input_page_sel() {
            input_page_list.value = input_page_sel_list.value;
