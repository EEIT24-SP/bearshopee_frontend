<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/seller.css">
    <script defer src="/js/jquery-3.4.1.js"></script>
    <script defer src="/js/seller.js"></script>

</head>
<body>
    <div class="top"></div>
    <div class="shop-page-info">    
        <div class="section-seller-overview-horizontal-container">
            <div class="section-seller-overview-horizontal-background-mask">
                <img class="background-mask" src="/pic/seller-overviewbg.png" alt="">
                <div class="section-seller-overview-horizontal-seller-protrait">
                    <div class="section-seller-overview-horizontal-seller-mark">
                        <div><img src="/pic/moos.jpg" alt=""></div>
                        <div class="halo"></div>
                        <div class="section-seller-overview-horizontal-seller-name-container">
                            <div class="section-seller-overview-horizontal-seller-name">KOREA MOOS</div>
                            <div class="section-seller-overview-horizontal-seller-online">2小時前上線</div>
                        </div>
                    </div>
                    <div class="section-seller-overview-horizontal-seller-follow">
                        <button class="seller-followbtn"><img src="/pic/pluswhite.png" alt="">關注</button> <button class="seller-message"><img src="/pic/text-message.png" alt="">聊聊</button>
                    </div>
                </div>
            </div>
            <div class="section-seller-overview-horizontal-seller-info-list">
                <div class="section-seller-overview-horizontal-seller-info-list-left">
                    <div class="section-seller-overview-horizontal-seller-product">
                        <div><img src="/pic/producticon.png" alt=""></div>
                        <div>商品:</div>
                        <div class="section-seller-overview-horizontal-seller-product-counts">400</div>
                    </div>
                    <div>
                        <div><img src="/pic/followicon.png" alt=""></div>
                        <div>關注中:</div>
                        <div class="section-seller-overview-horizontal-seller-focus">0</div>
                    </div>
                    <div>
                        <div><img src="/pic/messageicon.png" alt=""></div>
                        <div>聊聊表現:</div>
                        <div class="section-seller-overview-horizontal-seller-chat">98% (幾小時內)</div>
                        <div><img src="/pic/questionicon.png" alt=""></div>
                    </div>
                </div>
                <div class="section-seller-overview-horizontal-seller-info-list-right">
                    <div>
                        <div><img src="/pic/fansicon.png" alt=""></div>
                        <div>粉絲:</div>
                        <div class="section-seller-overview-horizontal-seller-fans">9.1萬</div>
                    </div>
                    <div class="section-seller-overview-horizontal-seller-rating">
                        <div><img src="/pic/ratingicon.png" alt=""></div>
                        <div>評價:</div>
                        <div class="section-seller-overview-horizontal-seller-rating-amount">5.0 (10.5萬個評價)</div>
                    </div>
                    <div>
                        <div><img src="/pic/jointimeicon.png" alt=""></div>
                        <div>加入時間:</div>
                        <div class="section-seller-overview-horizontal-seller-jointime">4 年前</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-with-more-menu-container" >
        <div class="navbar-with-more-menu">
            <div class="back-to-main-page">回首頁</div>
            <div>所有商品</div>
            <div>MOOS新品上架</div>
            <div>🔥SALE</div>
            <div>NEW ARRIVAL</div>
            <div>TOP</div>
            <div class="viewmore">
                <div>查看更多</div>
                <div><img src="/pic/down-arrow.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
